<!DOCTYPE html>
<html>
<body bgcolor="#000000;" >
<canvas id="myCanvas" width="800" height="600" style="border:1px solid #ffffff;"/>
<meta charset="utf-8" />
<script src="js/jquery/jquery-1.11.3.min.js"></script>
<script src="js/lib/manager.js"></script>
<script src="js/lib/keyboard.js"></script>
<script src="js/lib/mouse.js"></script>
<script src="js/lib/graphics.js"></script>
<script src="js/lib/atom.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script>

	var draw = (function() {
			manager.draw();
	})



	var update = (function(){
			manager.update();
	});

	function loop()
	{
			draw();
			update();
			setTimeout(loop, 30);
	}

	loop();

</script>
</body>
</html>
